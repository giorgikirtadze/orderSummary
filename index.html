 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="main_container">
        <img class="main_photo" src="illustration-hero.png" alt="">
        <h1 class="main_h1">Order Summary</h1>
        <p class="main_p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="music_info">
            <div class="photo_border">
                <img class="music_icon" src="icon-music.png" alt="">
            </div>

            <div class="music_two_element">
                <h1 class="music_name">Annual Plan</h1>
                <h1 class="music_buy">$59.99/year</h1>
            </div>

            <h1 class="music_change">Change</h1>

        </div>
        <button class="button">Proceed to Payment</button>
        <p class="Cancel">Cancel Order</p>
    </div>
 </body>
 </html>
